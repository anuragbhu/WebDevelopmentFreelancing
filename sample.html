<!DOCTYPE html>
<html>
<head>
<title>sample page</title>
<script>
    var colors = ["red", "blue", "green", "white", "grey", "maroon", "purple"];
    var colorIndex = 0;
    function changeColor() {
        var col = document.getElementById("body");
        if( colorIndex >= colors.length ) {
            colorIndex = 0;
        }
        col.style.backgroundColor = colors[colorIndex];
        colorIndex++;
    }
</script>
	<style>
* {
  box-sizing: border-box;
}

.column1 {
  float: left;
  width: 12%;
  padding: 10px;
  height: 550px;
}

.column2 {
  float: left;
  width: 88%;
  padding: 10px;
  height: 550px;
}



.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Sample Page</h2>

<div class="row">
  <div class="column1" style="background-color:yellow">
    <h2>Column 1</h2>
    <p>Some text..</p>	
    <button onclick="changeColor();">Change color</button>
  	<button onclick="changeColor();">Change color</button>
  	<button onclick="changeColor();">Change color</button>
  </div>
  <div class="column2" id="body" style="background-color:green" >
  	
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
